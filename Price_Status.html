<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Wars 2 Trading Post Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #ecf0f1;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        
        .subtitle {
            color: #bdc3c7;
            font-size: 1.1rem;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            position: relative;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }
        
        input {
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 250px;
            font-size: 1rem;
            border: 1px solid #3498db;
            flex: 1;
            min-width: 200px;
        }
        
        input::placeholder {
            color: #95a5a6;
        }
        
        button {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        button:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #3498db;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 10;
            margin-top: 5px;
            display: none;
        }
        
        .search-result-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .search-result-item:hover {
            background: rgba(52, 152, 219, 0.2);
        }
        
        .search-result-text {
            flex: 1;
            font-size: 0.95rem;
        }
        
        .search-result-id {
            color: #95a5a6;
            font-size: 0.8rem;
        }
        
        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .item-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            cursor: grab;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .item-card:active {
            cursor: grabbing;
            transform: translateY(-2px);
        }
        
        .item-header {
            position: relative;
            padding: 15px;
            background: rgba(52, 152, 219, 0.2);
            display: flex;
            align-items: center;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            background: #1c1c1c;
            border-radius: 5px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .item-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .item-info {
            flex: 1;
            overflow: hidden;
        }
        
        .item-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .item-id {
            color: #95a5a6;
            font-size: 0.9rem;
            user-select: text;
            cursor: text;
        }
        
        .item-prices {
            padding: 20px;
            flex: 1;
        }
        
        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .price-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .price-label {
            font-weight: bold;
        }
        
        .price-value {
            display: flex;
            gap: 8px;
        }
        
        .gold, .silver, .copper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }
        
        .gold {
            background: linear-gradient(to bottom, #ffd700, #daa520);
            color: #000;
        }
        
        .silver {
            background: linear-gradient(to bottom, #c0c0c0, #a9a9a9);
            color: #000;
        }
        
        .copper {
            background: linear-gradient(to bottom, #b87333, #8b4513);
            color: #fff;
        }
        
        .remove-btn-small {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(231, 76, 60, 0.7);
            color: white;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            opacity: 0.8;
            transition: opacity 0.2s, background 0.2s;
            z-index: 2;
        }

        .remove-btn-small:hover {
            opacity: 1;
            background: rgba(231, 76, 60, 1);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #95a5a6;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        
        .search-hint {
            text-align: center;
            color: #95a5a6;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            display: inline-block;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .items-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                position: relative;
            }
            
            .search-results {
                width: 95%;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Guild Wars 2 Trading Post Tracker</h1>
            <p class="subtitle">Monitor prices for your favorite items</p>
        </header>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="item-input" placeholder="Enter Item ID, Name, or Partial Name">
                <button id="add-item-btn">Add Item</button>
            </div>
            <p class="search-hint">Examples: "Ectoplasm", "19721", "Gossamer", "Gold to Gems", "Gems to Gold"</p>
            <div id="search-results" class="search-results"></div>
        </div>
        
        <div id="error-container"></div>
        
        <div id="items-container" class="items-container">
            <div class="loading">Loading items...</div>
        </div>
    </div>

    <script>
        const itemInput = document.getElementById('item-input');
        const addItemBtn = document.getElementById('add-item-btn');
        const itemsContainer = document.getElementById('items-container');
        const errorContainer = document.getElementById('error-container');
        const searchResultsContainer = document.getElementById('search-results');
        
        const GOLD_TO_GEMS_ID = 9990001;
        const GEMS_TO_GOLD_ID = 9990002;

        const SPECIAL_ITEMS = {
            [GOLD_TO_GEMS_ID]: {
                id: GOLD_TO_GEMS_ID,
                name: 'Gold to Gems',
                icon: 'https://wiki.guildwars2.com/images/2/2b/Gem_%28highres%29.png',
                type: 'gold-to-gems'
            },
            [GEMS_TO_GOLD_ID]: {
                id: GEMS_TO_GOLD_ID,
                name: 'Gems to Gold',
                icon: 'https://wiki.guildwars2.com/images/d/d1/Gold_coin.png',
                type: 'gems-to-gold'
            }
        };

        let trackedItems = [19721];
        let staticItemData = null;
        const DEBOUNCE_DELAY = 300;
        let debounceTimer = null;
        let draggedCard = null;

        function loadTrackedItems() {
            const savedItems = localStorage.getItem('gw2_tracked_items');
            if (savedItems) {
                trackedItems = JSON.parse(savedItems).map(id => Number(id)); // ensure numeric
            }
        }

        function saveTrackedItems() {
            localStorage.setItem('gw2_tracked_items', JSON.stringify(trackedItems));
        }

        function formatCurrency(copper) {
            if (copper === null || copper === undefined) {
                return { gold: '-', silver: '-', copper: '-' };
            }
            const gold = Math.floor(copper / 10000);
            const silver = Math.floor((copper % 10000) / 100);
            const copperRemainder = copper % 100;
            return { gold, silver, copper: copperRemainder };
        }

        function createCurrencyElement(copperValue) {
            const { gold, silver, copper } = formatCurrency(copperValue);
            const elem = document.createElement('div');
            elem.className = 'price-value';
            
            if (gold === '-' && silver === '-' && copper === '-') {
                elem.innerHTML = '<span style="color: #e74c3c;">Not available</span>';
                return elem;
            }
            
            elem.innerHTML = `
                ${gold > 0 ? `<span class="gold">${gold}</span>` : ''}
                ${silver > 0 || gold > 0 ? `<span class="silver">${silver}</span>` : ''}
                <span class="copper">${copper}</span>
            `;
            return elem;
        }

        function createItemCard(itemData) {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.dataset.itemId = itemData.id;
            card.draggable = true;

            const isSpecial = itemData.id === GOLD_TO_GEMS_ID || itemData.id === GEMS_TO_GOLD_ID;

            if (isSpecial) {
                const imageElem = `
                    <div class="item-image">
                        <img src="${itemData.icon}" alt="${itemData.name}">
                    </div>
                `;
                let priceLabel, priceValue;
                if (itemData.id === GOLD_TO_GEMS_ID) {
                    priceLabel = 'Cost for 400 Gems:';
                    priceValue = createCurrencyElement(itemData.costFor400Gems);
                } else {
                    priceLabel = 'Return for 400 Gems:';
                    priceValue = createCurrencyElement(itemData.returnFor400Gems);
                }

                card.innerHTML = `
                    <div class="item-header">
                        ${imageElem}
                        <div class="item-info">
                            <div class="item-name">${itemData.name}</div>
                            <div class="item-id">Special</div>
                        </div>
                        <button class="remove-btn-small" data-item-id="${itemData.id}">×</button>
                    </div>
                    <div class="item-prices">
                        <div class="price-row">
                            <div class="price-label">${priceLabel}</div>
                            ${priceValue.outerHTML}
                        </div>
                    </div>
                `;
            } else {
                const buyPrice = itemData.buyPrice;
                const sellPrice = itemData.sellPrice;
                const imageElem = `
                    <div class="item-image">
                        <img src="${itemData.icon}" alt="${itemData.name}">
                    </div>
                `;
                card.innerHTML = `
                    <div class="item-header">
                        ${imageElem}
                        <div class="item-info">
                            <div class="item-name">${itemData.name}</div>
                            <div class="item-id">ID: ${itemData.id}</div>
                        </div>
                        <button class="remove-btn-small" data-item-id="${itemData.id}">×</button>
                    </div>
                    <div class="item-prices">
                        <div class="price-row">
                            <div class="price-label">Buy Price:</div>
                            ${createCurrencyElement(buyPrice).outerHTML}
                        </div>
                        <div class="price-row">
                            <div class="price-label">Sell Price:</div>
                            ${createCurrencyElement(sellPrice).outerHTML}
                        </div>
                    </div>
                `;
            }
            
            card.querySelector('.remove-btn-small').addEventListener('click', e => {
                e.stopPropagation();
                const itemId = Number(e.target.dataset.itemId);
                removeItem(itemId);
            });
            
            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragover', handleDragOver);
            card.addEventListener('drop', handleDrop);
            card.addEventListener('dragend', handleDragEnd);
            return card;
        }

        function removeItem(itemId) {
            trackedItems = trackedItems.filter(id => id !== itemId);
            saveTrackedItems();
            fetchAndDisplayItems();
        }

        function showError(msg) {
            errorContainer.innerHTML = `<div class="error">${msg}</div>`;
            setTimeout(() => errorContainer.innerHTML = '', 4000);
        }

        async function fetchItemData(itemIds) {
            const regularIds = [];
            const specialIds = [];
            const results = [];
            for (const id of itemIds) {
                if (id === GOLD_TO_GEMS_ID || id === GEMS_TO_GOLD_ID) specialIds.push(id);
                else regularIds.push(id);
            }

            if (regularIds.length > 0) {
                try {
                    const [itemRes, priceRes] = await Promise.all([
                        fetch(`https://api.guildwars2.com/v2/items?ids=${regularIds.join(',')}`),
                        fetch(`https://api.guildwars2.com/v2/commerce/prices?ids=${regularIds.join(',')}`)
                    ]);
                    const items = await itemRes.json();
                    const prices = await priceRes.json();
                    for (const it of items) {
                        const p = prices.find(x => x.id === it.id);
                        results.push({
                            id: it.id,
                            name: it.name,
                            icon: it.icon,
                            buyPrice: p ? p.buys.unit_price : null,
                            sellPrice: p ? p.sells.unit_price : null
                        });
                    }
                } catch {
                    showError('Error fetching item data.');
                }
            }

            for (const sid of specialIds) {
                results.push(await fetchSpecialItem(sid));
            }
            return results;
        }

        async function fetchSpecialItem(id) {
            try {
                const res = await fetch(`https://api.guildwars2.com/v2/commerce/exchange/${id === GOLD_TO_GEMS_ID ? 'gems' : 'coins'}?quantity=400`);
                const data = await res.json();
                if (id === GOLD_TO_GEMS_ID) return { ...SPECIAL_ITEMS[id], costFor400Gems: data.coins_per_gem * 400 };
                else return { ...SPECIAL_ITEMS[id], returnFor400Gems: data.quantity };
            } catch {
                return { ...SPECIAL_ITEMS[id] };
            }
        }

        async function fetchAndDisplayItems() {
            itemsContainer.innerHTML = '<div class="loading">Loading items...</div>';
            const items = await fetchItemData(trackedItems);
            itemsContainer.innerHTML = '';
            for (const it of items) {
                itemsContainer.appendChild(createItemCard(it));
            }
        }

        async function searchItems(query) {
            if (!staticItemData) {
                const res = await fetch('https://api.guildwars2.com/v2/items?ids=all');
                staticItemData = await res.json();
            }
            const lower = query.toLowerCase();
            return staticItemData.filter(it => it.name && it.name.toLowerCase().includes(lower)).slice(0, 20);
        }

        async function handleSearchInput() {
            const query = itemInput.value.trim();
            if (!query) {
                searchResultsContainer.style.display = 'none';
                return;
            }

            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(async () => {
                const results = await searchItems(query);
                searchResultsContainer.innerHTML = '';
                for (const r of results) {
                    const div = document.createElement('div');
                    div.className = 'search-result-item';
                    div.innerHTML = `<div class="search-result-text">${r.name}</div><div class="search-result-id">ID: ${r.id}</div>`;
                    div.addEventListener('click', () => {
                        itemInput.value = r.id;
                        searchResultsContainer.style.display = 'none';
                    });
                    searchResultsContainer.appendChild(div);
                }
                searchResultsContainer.style.display = 'block';
            }, DEBOUNCE_DELAY);
        }

        async function handleAddItem() {
            const val = itemInput.value.trim();
            if (!val) return;

            let id = null;
            if (val.toLowerCase() === 'gold to gems') id = GOLD_TO_GEMS_ID;
            else if (val.toLowerCase() === 'gems to gold') id = GEMS_TO_GOLD_ID;
            else if (!isNaN(val)) id = Number(val);
            else {
                const matches = await searchItems(val);
                if (matches.length > 0) id = matches[0].id;
            }

            if (id && !trackedItems.includes(Number(id))) {
                trackedItems.push(Number(id));
                saveTrackedItems();
                fetchAndDisplayItems();
            } else {
                showError('Invalid or duplicate item.');
            }

            itemInput.value = '';
            searchResultsContainer.style.display = 'none';
        }

        // Drag and drop reorder logic
        function handleDragStart(e) {
            draggedCard = this;
            this.style.opacity = '0.5';
        }

        function handleDragOver(e) {
            e.preventDefault();
            const targetCard = this;
            if (!draggedCard || draggedCard === targetCard) return;
            const draggedIndex = Array.from(itemsContainer.children).indexOf(draggedCard);
            const targetIndex = Array.from(itemsContainer.children).indexOf(targetCard);
            if (draggedIndex < targetIndex)
                itemsContainer.insertBefore(draggedCard, targetCard.nextSibling);
            else
                itemsContainer.insertBefore(draggedCard, targetCard);
        }

        function handleDrop(e) {
            e.preventDefault();
            const newOrder = Array.from(itemsContainer.children).map(card => Number(card.dataset.itemId));
            trackedItems = newOrder;
            saveTrackedItems();
        }

        function handleDragEnd(e) {
            this.style.opacity = '1';
            draggedCard = null;
        }

        loadTrackedItems();
        fetchAndDisplayItems();

        itemInput.addEventListener('input', handleSearchInput);
        addItemBtn.addEventListener('click', handleAddItem);
        itemInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') handleAddItem();
        });
        document.addEventListener('click', e => {
            if (!searchResultsContainer.contains(e.target) && e.target !== itemInput) {
                searchResultsContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
