<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Wars 2 Trading Post Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #ecf0f1;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        
        .subtitle {
            color: #bdc3c7;
            font-size: 1.1rem;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            position: relative;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }
        
        input {
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 250px;
            font-size: 1rem;
            border: 1px solid #3498db;
            flex: 1;
            min-width: 200px;
        }
        
        input::placeholder {
            color: #95a5a6;
        }
        
        button {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        button:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #3498db;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 10;
            margin-top: 5px;
            display: none;
        }
        
        .search-result-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .search-result-item:hover {
            background: rgba(52, 152, 219, 0.2);
        }
        
        .search-result-img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            border-radius: 3px;
            flex-shrink: 0;
            background: #1c1c1c;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-result-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .search-result-text {
            flex: 1;
            font-size: 0.95rem;
        }
        
        .search-result-id {
            color: #95a5a6;
            font-size: 0.8rem;
        }
        
        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .item-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .item-header {
            padding: 15px;
            background: rgba(52, 152, 219, 0.2);
            display: flex;
            align-items: center;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            background: #1c1c1c;
            border-radius: 5px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .item-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .item-info {
            flex: 1;
            overflow: hidden;
        }
        
        .item-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .item-id {
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        .item-prices {
            padding: 20px;
            flex: 1;
        }
        
        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .price-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .price-label {
            font-weight: bold;
        }
        
        .price-value {
            display: flex;
            gap: 8px;
        }
        
        .gold, .silver, .copper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }
        
        .gold {
            background: linear-gradient(to bottom, #ffd700, #daa520);
            color: #000;
        }
        
        .silver {
            background: linear-gradient(to bottom, #c0c0c0, #a9a9a9);
            color: #000;
        }
        
        .copper {
            background: linear-gradient(to bottom, #b87333, #8b4513);
            color: #fff;
        }
        
        .remove-btn {
            background: #e74c3c;
            padding: 8px 12px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
        }
        
        .remove-btn:hover {
            background: #c0392b;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #95a5a6;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        
        .search-hint {
            text-align: center;
            color: #95a5a6;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            display: inline-block;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .items-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                position: relative;
            }
            
            .search-results {
                width: 95%;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Guild Wars 2 Trading Post Tracker</h1>
            <p class="subtitle">Monitor prices for your favorite items</p>
        </header>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="item-input" placeholder="Enter Item ID, Name, or Partial Name">
                <button id="add-item-btn">Add Item</button>
            </div>
            <p class="search-hint">Examples: "Ectoplasm", "19721", "Gossamer"</p>
            <div id="search-results" class="search-results"></div>
        </div>
        
        <div id="error-container"></div>
        
        <div id="items-container" class="items-container">
            <div class="loading">Loading items...</div>
        </div>
    </div>

    <script>
        const itemInput = document.getElementById('item-input');
        const addItemBtn = document.getElementById('add-item-btn');
        const itemsContainer = document.getElementById('items-container');
        const errorContainer = document.getElementById('error-container');
        const searchResultsContainer = document.getElementById('search-results');
        
        let trackedItems = [19721]; // Glob of Ectoplasm
        let staticItemData = null; // Will hold the loaded datawars_items.json (stored from https://api.datawars2.ie/gw2/v1/items/json irregularly)
        const DEBOUNCE_DELAY = 300;
        let debounceTimer = null;

        function loadTrackedItems() {
            const savedItems = localStorage.getItem('gw2_tracked_items');
            if (savedItems) {
                trackedItems = JSON.parse(savedItems);
            }
        }

        function saveTrackedItems() {
            localStorage.setItem('gw2_tracked_items', JSON.stringify(trackedItems));
        }

        function formatCurrency(copper) {
            if (copper === null || copper === undefined) {
                return { gold: '-', silver: '-', copper: '-' };
            }
            const gold = Math.floor(copper / 10000);
            const silver = Math.floor((copper % 10000) / 100);
            const copperRemainder = copper % 100;
            return { gold, silver, copper: copperRemainder };
        }

        function createCurrencyElement(copperValue) {
            const { gold, silver, copper } = formatCurrency(copperValue);
            const elem = document.createElement('div');
            elem.className = 'price-value';
            
            if (gold === '-' && silver === '-' && copper === '-') {
                elem.innerHTML = '<span style="color: #e74c3c;">Not available</span>';
                return elem;
            }
            
            elem.innerHTML = `
                ${gold > 0 ? `<span class="gold">${gold}</span>` : ''}
                ${silver > 0 || gold > 0 ? `<span class="silver">${silver}</span>` : ''}
                <span class="${copper > 0 || (gold === 0 && silver === 0) ? 'copper' : 'copper'}">${copper}</span>
            `;
            return elem;
        }

        function createItemCard(itemData) {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.dataset.itemId = itemData.id;
            
            const buyPrice = itemData.buyPrice;
            const sellPrice = itemData.sellPrice;
            
            const imageElem = `
                <div class="item-image">
                    <img src="${itemData.icon}" alt="${itemData.name}" 
                         onerror="this.parentElement.innerHTML='<div style=\'width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#e74c3c;font-size:0.8rem;text-align:center;\'>Image<br>Unavailable</div>'">
                </div>
            `;
            
            card.innerHTML = `
                <div class="item-header">
                    ${imageElem}
                    <div class="item-info">
                        <div class="item-name">${itemData.name}</div>
                        <div class="item-id">ID: ${itemData.id}</div>
                    </div>
                </div>
                <div class="item-prices">
                    <div class="price-row">
                        <div class="price-label">Buy Price:</div>
                        ${createCurrencyElement(buyPrice).outerHTML}
                    </div>
                    <div class="price-row">
                        <div class="price-label">Sell Price:</div>
                        ${createCurrencyElement(sellPrice).outerHTML}
                    </div>
                    <button class="remove-btn" data-item-id="${itemData.id}">Remove Item</button>
                </div>
            `;
            
            card.querySelector('.remove-btn').addEventListener('click', function() {
                const itemId = parseInt(this.dataset.itemId);
                removeItem(itemId);
            });
            
            return card;
        }

        function removeItem(itemId) {
            trackedItems = trackedItems.filter(id => id !== itemId);
            saveTrackedItems();
            fetchAndDisplayItems();
        }

        function showError(message) {
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        async function fetchItemData(itemIds) {
            if (itemIds.length === 0) return [];
            try {
                const itemDetailsResponse = await fetch(`https://api.guildwars2.com/v2/items?ids=${itemIds.join(',')}`);
                if (!itemDetailsResponse.ok) throw new Error('Failed to fetch item details');
                const itemDetails = await itemDetailsResponse.json();
                
                const commerceResponse = await fetch(`https://api.guildwars2.com/v2/commerce/prices?ids=${itemIds.join(',')}`);
                const commerceData = commerceResponse.ok ? await commerceResponse.json() : [];
                
                return itemDetails.map(item => {
                    const commerceItem = commerceData.find(c => c.id === item.id);
                    return {
                        id: item.id,
                        name: item.name,
                        icon: item.icon,
                        buyPrice: commerceItem ? commerceItem.buys.unit_price : null,
                        sellPrice: commerceItem ? commerceItem.sells.unit_price : null
                    };
                });
            } catch (error) {
                console.error('Error fetching item data:', error);
                showError('Failed to fetch item data.');
                return [];
            }
        }

        async function fetchAndDisplayItems() {
            if (trackedItems.length === 0) {
                itemsContainer.innerHTML = '<div class="loading">No items tracked. Add an item to get started!</div>';
                return;
            }
            
            itemsContainer.innerHTML = '<div class="loading">Loading items...</div>';
            
            try {
                const items = await fetchItemData(trackedItems);
                itemsContainer.innerHTML = '';
                if (items.length === 0) {
                    itemsContainer.innerHTML = '<div class="loading">No items found.</div>';
                    return;
                }
                items.forEach(item => {
                    const card = createItemCard(item);
                    itemsContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Error displaying items:', error);
                showError('An error occurred while loading items.');
            }
        }

        // ✅ NEW: Load static item list for search
        async function loadStaticItemData() {
            if (staticItemData) return staticItemData;
            try {
                const response = await fetch('datawars_items.json');
                if (!response.ok) throw new Error('Failed to load datawars_items.json');
                staticItemData = await response.json();
                console.log('Loaded static item data for search:', staticItemData.length, 'items');
                return staticItemData;
            } catch (error) {
                console.error('Error loading datawars_items.json:', error);
                showError('Failed to load item search data. Ensure "datawars_items.json" is in the same folder.');
                staticItemData = []; // fallback
                return staticItemData;
            }
        }

        // ✅ NEW: Fast in-memory search using static data
        async function searchItemsByName(query) {
            await loadStaticItemData();
            if (!staticItemData || staticItemData.length === 0) return [];
            
            const lowerQuery = query.toLowerCase();
            const matches = [];
            const maxMatches = 15;
            
            for (const item of staticItemData) {
                if (item.name && item.name.toLowerCase().includes(lowerQuery)) {
                    matches.push({
                        id: item.id,
                        name: item.name,
                        // We'll fetch the icon later from GW2 API if needed, but for search we can skip it or use placeholder
                        icon: `https://render.guildwars2.com/file/` // not used in search results image below to avoid 404s
                    });
                    if (matches.length >= maxMatches) break;
                }
            }
            return matches;
        }

        // Show search results dropdown
        function showSearchResults(results) {
            if (results.length === 0) {
                searchResultsContainer.style.display = 'none';
                return;
            }
            
            searchResultsContainer.innerHTML = '';
            results.forEach(item => {
                const div = document.createElement('div');
                div.className = 'search-result-item';
                // We avoid showing broken icons in search results — just name + ID
                div.innerHTML = `
                    <div class="search-result-text">
                        <div>${item.name}</div>
                        <div class="search-result-id">ID: ${item.id}</div>
                    </div>
                `;
                div.addEventListener('click', () => {
                    addItemById(item.id);
                    itemInput.value = '';
                    searchResultsContainer.style.display = 'none';
                });
                searchResultsContainer.appendChild(div);
            });
            
            searchResultsContainer.style.display = 'block';
        }

        function hideSearchResults() {
            searchResultsContainer.style.display = 'none';
        }

        async function addItemById(itemId) {
            if (trackedItems.includes(itemId)) {
                showError('This item is already being tracked');
                return;
            }
            
            addItemBtn.disabled = true;
            addItemBtn.innerHTML = '<span class="spinner"></span> Adding...';
            
            try {
                // Validate and get icon/name from GW2 API (for display)
                const response = await fetch(`https://api.guildwars2.com/v2/items/${itemId}`);
                if (!response.ok) throw new Error('Invalid item ID');
                const item = await response.json();
                
                trackedItems.push(item.id);
                saveTrackedItems();
                fetchAndDisplayItems();
                itemInput.value = '';
            } catch (error) {
                console.error('Add by ID error:', error);
                showError('Invalid item ID or API error.');
            } finally {
                addItemBtn.disabled = false;
                addItemBtn.textContent = 'Add Item';
            }
        }

        // Main add handler
        async function handleAdd() {
            const query = itemInput.value.trim();
            if (!query) {
                showError('Please enter an item ID or name');
                return;
            }
            
            // Try as ID first (fast path)
            const id = parseInt(query);
            if (!isNaN(id) && id > 0) {
                await addItemById(id);
                return;
            }
            
            // Otherwise, search by name using static data
            addItemBtn.disabled = true;
            addItemBtn.innerHTML = '<span class="spinner"></span> Searching...';
            
            try {
                const results = await searchItemsByName(query);
                if (results.length === 0) {
                    showError('No items found. Try an item ID.');
                } else {
                    showSearchResults(results);
                }
            } catch (error) {
                console.error('Search error:', error);
                showError('Search failed. Try using an item ID.');
            } finally {
                addItemBtn.disabled = false;
                addItemBtn.textContent = 'Add Item';
            }
        }

        function init() {
            loadTrackedItems();
            fetchAndDisplayItems();
            
            addItemBtn.addEventListener('click', handleAdd);
            
            itemInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleAdd();
                }
            });
            
            // Hide dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.controls')) {
                    hideSearchResults();
                }
            });
            
            // Debounced name search as you type
            itemInput.addEventListener('input', () => {
                const query = itemInput.value.trim();
                if (!query || /^\d+$/.test(query)) {
                    hideSearchResults();
                    return;
                }
                
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(async () => {
                    if (itemInput.value.trim() === query) {
                        const results = await searchItemsByName(query);
                        showSearchResults(results);
                    }
                }, DEBOUNCE_DELAY);
            });
        }
        
        init();
    </script>
</body>
</html>
