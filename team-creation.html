<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GW2 Team Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-family: monospace;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      margin-bottom: 20px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
    .player-item {
      background: white;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }
    .player-name {
      flex: 1;
      min-width: 200px;
      font-weight: bold;
    }
    .player-emojis {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin: 0 10px;
      font-size: 20px;
    }
    .player-emojis span {
      padding: 2px 4px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .player-emojis span.selected {
      background: #e6f2ff;
      border: 1px solid #007BFF;
    }
    .role-selector {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .role-icon {
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid transparent;
      padding: 2px;
      font-size: 24px;
      line-height: 1;
      background: white;
      border-radius: 4px;
    }
    .role-icon.selected {
      border: 2px solid #007BFF;
      background: #e6f2ff;
    }
    .role-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .group-header {
      font-weight: bold;
      margin-top: 25px;
      margin-bottom: 10px;
      color: #222;
      font-size: 1.1em;
    }
    .group-container {
      margin-bottom: 20px;
      background: #fafafa;
      padding: 12px;
      border-radius: 6px;
      border-left: 3px solid #007BFF;
    }
    .assigned-player {
      padding: 4px 0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚öîÔ∏è Guild Wars 2 Team Builder</h2>
    <p>Paste your player list below. Emojis after üìß (or at end) are shown and clickable.</p>

    <textarea id="inputPlayers" placeholder="Example:
1.Swiftwrath.8954 üöπ                              üìß
2.Terror (Spooky.2749) üöπ                         üìß  üê•
3.Zerimar (Eyobayona.8417)                        üìß  üê•
4.dark9174 (Dazaak.9635) üöπ                       üìß  üî•
5.morganah.8214 üë•                                üìß  üî•
6.üí´Gartner Kinderboom.5019                       üìß  üõ°Ô∏è  üî•  üê•  üïµÔ∏è‚Äç‚ôÇÔ∏è
7.üí´SkielaHun.7015                                üìß"></textarea>

    <button onclick="parsePlayers()">Parse Players</button>

    <div id="outputContainer"></div>
  </div>

  <script>
    // Predefined GW2 roles (right-side selector)
    const predefinedRoles = [
      { name: 'QuickDPS', img: 'https://cdn.discordapp.com/emojis/1038159940164014090.png' },
      { name: 'QuickHeal', img: 'https://cdn.discordapp.com/emojis/1038159941472620655.png' },
      { name: 'AlacHeal', img: 'https://cdn.discordapp.com/emojis/1038159938335277140.png' },
      { name: 'AlacDPS', img: 'https://cdn.discordapp.com/emojis/1038159937391562843.png' },
      { name: 'DPS', text: '‚öîÔ∏è' },
      { name: 'Heals', text: 'üõ°Ô∏è' },
    ];

    let playerAssignments = [];

    // Check if a Unicode code point is likely an emoji
    function isEmojiChar(code) {
      return (
        (code >= 0x1F600 && code <= 0x1F64F) || // Emoticons
        (code >= 0x1F300 && code <= 0x1F5FF) || // Misc Symbols & Pictographs
        (code >= 0x1F680 && code <= 0x1F6FF) || // Transport & Map
        (code >= 0x1F1E6 && code <= 0x1F1FF) || // Regional Flags
        (code >= 0x1F900 && code <= 0x1F9FF) || // Supplemental Symbols
        (code >= 0x2600 && code <= 0x26FF)   || // Misc Symbols
        (code >= 0x2700 && code <= 0x27BF)      // Dingbats
      );
    }

    function parsePlayers() {
      const text = document.getElementById('inputPlayers').value.trim();
      const lines = text.split('\n').filter(line => line.trim());

      const container = document.getElementById('outputContainer');
      container.innerHTML = '';
      playerAssignments = [];

      const nonRoleEmojis = ['üöπ', 'üö∫', 'üë•', 'üë§', 'üí´'];

      lines.forEach((line, index) => {
        // Remove leading number + dot (e.g., "6.")
        let cleanLine = line.replace(/^\d+\.\s*/, '').trim();

        // Split at first üìß
        const emailIndex = cleanLine.indexOf('üìß');
        let namePart, suffixPart;

        if (emailIndex !== -1) {
          namePart = cleanLine.substring(0, emailIndex).trim();
          suffixPart = cleanLine.substring(emailIndex); // includes üìß and everything after
        } else {
          // No üìß ‚Üí treat last 15 chars as potential role emoji zone
          const cutoff = Math.max(0, cleanLine.length - 15);
          suffixPart = cleanLine.substring(cutoff);
          namePart = cleanLine.substring(0, cutoff).trim();
        }

        // Clean name: remove only specified non-role emojis
        let name = namePart;
        nonRoleEmojis.forEach(e => {
          name = name.split(e).join('');
        });
        name = name.replace(/\s+/g, ' ').trim();

        // Player assignment state
        const assignment = {
          id: index,
          name: name,
          group: 'Group 1',
          customRoles: new Set(),      // from clicking emojis in the list
          predefinedRoles: new Set()   // from right-side role icons
        };
        playerAssignments.push(assignment);

        // --- Render player row ---
        const playerItem = document.createElement('div');
        playerItem.className = 'player-item';

        // Name
        const nameDiv = document.createElement('div');
        nameDiv.className = 'player-name';
        nameDiv.textContent = name;

        // Clickable emojis from suffix
        const emojisDiv = document.createElement('div');
        emojisDiv.className = 'player-emojis';

        // ‚úÖ FIXED: Iterate by full Unicode code point (not char index)
        for (const char of suffixPart) {
          const code = char.codePointAt(0);
          if (isEmojiChar(code)) {
            const span = document.createElement('span');
            span.textContent = char;
            span.addEventListener('click', () => {
              span.classList.toggle('selected');
              if (span.classList.contains('selected')) {
                assignment.customRoles.add(char);
              } else {
                assignment.customRoles.delete(char);
              }
              renderGroups();
            });
            emojisDiv.appendChild(span);
          }
        }

        // Group selector
        const groupSelect = document.createElement('select');
        ['Group 1', 'Group 2', 'Group 3', 'Group 4'].forEach(group => {
          const opt = document.createElement('option');
          opt.value = group;
          opt.textContent = group;
          if (group === 'Group 1') opt.selected = true;
          groupSelect.appendChild(opt);
        });
        groupSelect.addEventListener('change', (e) => {
          assignment.group = e.target.value;
          renderGroups();
        });

        // Predefined role icons
        const roleSelector = document.createElement('div');
        roleSelector.className = 'role-selector';
        predefinedRoles.forEach(role => {
          const el = document.createElement('span');
          el.className = 'role-icon';
          el.title = role.name;
          if (role.text) {
            el.textContent = role.text;
          } else {
            const img = document.createElement('img');
            img.src = role.img;
            img.alt = role.name;
            el.appendChild(img);
          }
          el.addEventListener('click', () => {
            el.classList.toggle('selected');
            if (el.classList.contains('selected')) {
              assignment.predefinedRoles.add(role.name);
            } else {
              assignment.predefinedRoles.delete(role.name);
            }
            renderGroups();
          });
          roleSelector.appendChild(el);
        });

        // Assemble row
        playerItem.appendChild(nameDiv);
        playerItem.appendChild(emojisDiv);
        const groupLabel = document.createElement('span');
        groupLabel.textContent = 'Group:';
        playerItem.appendChild(groupLabel);
        playerItem.appendChild(groupSelect);
        playerItem.appendChild(roleSelector);

        container.appendChild(playerItem);
      });

      renderGroups();
    }

    function renderGroups() {
      const existing = document.getElementById('groupSummary');
      if (existing) existing.remove();

      const groups = {};
      playerAssignments.forEach(p => {
        const g = p.group || 'Group 1';
        if (!groups[g]) groups[g] = [];
        groups[g].push(p);
      });

      const summaryDiv = document.createElement('div');
      summaryDiv.id = 'groupSummary';

      Object.entries(groups).forEach(([groupName, players]) => {
        if (players.length === 0) return;

        const groupDiv = document.createElement('div');
        groupDiv.className = 'group-container';

        const header = document.createElement('div');
        header.className = 'group-header';
        header.textContent = `${groupName} (${players.length} player${players.length !== 1 ? 's' : ''})`;
        groupDiv.appendChild(header);

        players.forEach(player => {
          const allRoles = [
            ...Array.from(player.customRoles),
            ...Array.from(player.predefinedRoles)
          ];
          const rolesText = allRoles.length > 0 ? allRoles.join(', ') : 'None';
          const line = document.createElement('div');
          line.className = 'assigned-player';
          line.textContent = `${player.name} ‚Üí ${rolesText}`;
          groupDiv.appendChild(line);
        });

        summaryDiv.appendChild(groupDiv);
      });

      document.getElementById('outputContainer').appendChild(summaryDiv);
    }
  </script>
</body>
</html>
