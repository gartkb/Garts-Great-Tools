<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gart's DPS.Report Log Navigator</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-bg: #2d2d2d;
            --accent: #00bcd4;
            --border: #404040;
            --success: #4caf50;
            --fail: #f44336;
            --select-color: #ff9800;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* Header & Controls */
        header {
            margin-bottom: 30px;
            text-align: center;
        }

        .controls {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="text"], select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background: #333;
            color: white;
        }

        input[type="text"] {
            min-width: 250px;
        }
        
        select {
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--accent);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #00acc1;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-forget {
            padding: 10px 15px;
            background-color: #444;
            color: #aaa;
            font-weight: bold;
        }
        .btn-forget:hover {
            background-color: var(--fail);
            color: white;
        }

        .btn-copy {
            background-color: var(--select-color);
            display: none;
            animation: fadeIn 0.3s;
        }
        .btn-copy:hover { background-color: #fb8c00; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .divider {
            width: 1px;
            height: 30px;
            background: #555;
            margin: 0 10px;
        }

        /* Log List */
        .log-list { margin-top: 20px; }

        /* Session Grouping */
        .session-group {
            margin-bottom: 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: #222;
            overflow: hidden;
        }

        .session-header {
            background-color: #333;
            border-left: 5px solid var(--accent);
            color: #fff;
            padding: 12px 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .session-header:hover { background-color: #3d3d3d; }
        
        .session-header small {
            font-weight: normal;
            font-size: 0.85em;
            color: #aaa;
        }

        .session-content {
            display: none; 
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .session-content.active { display: flex; }
        .session-content:not(.active) { display: none; }

        .toggle-icon {
            font-size: 0.8em;
            color: #888;
            margin-left: 10px;
        }

        .log-item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        /* Summary Row */
        .log-summary {
            padding: 12px 15px;
            display: grid;
            grid-template-columns: 40px 70px 2fr 1.2fr 0.8fr 0.8fr 80px;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
            gap: 10px;
        }

        .log-summary:hover { background-color: #363636; }

        .log-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--select-color);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .success { background-color: var(--success); box-shadow: 0 0 5px var(--success); }
        .fail { background-color: var(--fail); box-shadow: 0 0 5px var(--fail); }

        .log-date { font-size: 0.9em; color: #aaa; }
        
        .log-boss { 
            font-weight: bold; 
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .quick-link {
            font-size: 0.9em;
            color: var(--accent);
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .quick-link:hover { opacity: 1; text-shadow: 0 0 5px var(--accent); }

        .log-duration { font-family: monospace; color: #ccc; }
        .log-dps { font-family: monospace; font-weight: bold; color: #ddd; }
        
        /* Drill Down (Details) */
        .log-details {
            display: none;
            padding: 20px;
            background-color: #252525;
            border-top: 1px solid var(--border);
        }

        .log-details.open { display: block; }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Squad Composition Grid (Reverted) */
        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .player-chip {
            background: #333;
            padding: 8px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            border-left: 4px solid #555; /* Default color */
            transition: background 0.2s;
        }
        
        .player-chip:hover { background: #3d3d3d; }

        .meta-links a {
            color: var(--accent);
            text-decoration: none;
            margin-right: 15px;
        }
        .meta-links a:hover { text-decoration: underline; }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }

        .loader {
            text-align: center;
            padding: 20px;
            color: #888;
            display: none;
        }
        
        .filter-warning {
            text-align: center;
            color: #fdd835;
            padding: 10px;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Gart's DPS.Report Log Navigator</h1>
        <p>Traverse and analyze logs via User Token</p>
    </header>

    <div class="controls">
        <div class="input-group">
            <input type="text" id="userToken" placeholder="Enter your User Token" value="">
            <button class="btn-forget" onclick="forgetToken()" title="Forget Saved Token">√ó</button>
        </div>

        <select id="pageSize" onchange="changePageSize()" title="Logs per page">
            <option value="10">10 / page</option>
            <option value="25">25 / page</option>
            <option value="50" selected>50 / page</option>
            <option value="100">100 / page</option>
        </select>
        
        <button onclick="loadLogs(1)">Load Logs</button>
        
        <div class="divider"></div>
        
        <input type="text" id="filterInput" placeholder="Filter by Boss or Player..." onkeyup="renderCurrentLogs()">

        <button id="btnCopy" class="btn-copy" onclick="copySelectedLinks()">Copy Links (0)</button>
    </div>

    <div id="loader" class="loader">Loading logs...</div>
    <div id="errorMsg" style="color: var(--fail); text-align: center; margin-top: 10px;"></div>
    
    <div id="filterWarning" class="filter-warning">
        Logs loaded successfully, but some are hidden by your text filter.
    </div>

    <div id="logList" class="log-list">
        <!-- Logs will be injected here -->
    </div>

    <div class="pagination" id="paginationControls" style="display:none;">
        <button id="prevBtn" onclick="changePage(-1)">Previous</button>
        <span id="pageIndicator">Page 1</span>
        <button id="nextBtn" onclick="changePage(1)">Next</button>
    </div>
</div>

<script>
    // API Documentation: https://dps.report/api

    let currentPage = 1;
    let currentToken = '';
    let currentUploads = []; 
    let selectedLinks = new Set(); 
    let perPage = 50; // Default

    // Profession Lookup Table (ID -> Color & Name)
    const PROFESSIONS = {
        1: { name: 'Guardian', color: '#72C1D9' },
        2: { name: 'Warrior', color: '#FFD166' },
        3: { name: 'Engineer', color: '#D09C59' },
        4: { name: 'Ranger', color: '#8CDC82' },
        5: { name: 'Thief', color: '#C08F95' },
        6: { name: 'Elementalist', color: '#F68A87' },
        7: { name: 'Mesmer', color: '#B679D5' },
        8: { name: 'Necromancer', color: '#52A76F' },
        9: { name: 'Revenant', color: '#D16E5A' }
    };

    document.addEventListener('DOMContentLoaded', () => {
        // Load Saved Token
        const savedToken = localStorage.getItem('dps_report_token');
        if (savedToken) {
            document.getElementById('userToken').value = savedToken;
        }

        // Load Saved Page Size
        const savedPerPage = localStorage.getItem('dps_report_per_page');
        if (savedPerPage) {
            perPage = parseInt(savedPerPage);
            document.getElementById('pageSize').value = perPage;
        }
    });

    function forgetToken() {
        localStorage.removeItem('dps_report_token');
        document.getElementById('userToken').value = '';
        selectedLinks.clear();
        updateCopyButton();
    }

    function changePageSize() {
        const select = document.getElementById('pageSize');
        perPage = parseInt(select.value);
        localStorage.setItem('dps_report_per_page', perPage);
        
        // Reload if a token is present
        if(document.getElementById('userToken').value.trim()) {
            loadLogs(1); // Reset to page 1 to avoid index errors
        }
    }

    async function loadLogs(page) {
        const tokenInput = document.getElementById('userToken');
        const token = tokenInput.value.trim();
        const loader = document.getElementById('loader');
        const list = document.getElementById('logList');
        const errorMsg = document.getElementById('errorMsg');
        const pagination = document.getElementById('paginationControls');
        const filterWarning = document.getElementById('filterWarning');

        if (!token) {
            errorMsg.textContent = "Please enter a valid User Token.";
            return;
        }

        localStorage.setItem('dps_report_token', token);

        currentToken = token;
        currentPage = parseInt(page);
        
        selectedLinks.clear();
        updateCopyButton();

        list.innerHTML = '';
        errorMsg.textContent = '';
        filterWarning.style.display = 'none';
        loader.style.display = 'block';
        pagination.style.display = 'none';

        try {
            const response = await fetch(`https://dps.report/getUploads?userToken=${token}&page=${currentPage}&perPage=${perPage}`); 
            
            if (!response.ok) throw new Error(`API Error: ${response.status}`);
            
            const data = await response.json();

            loader.style.display = 'none';

            if (data.error) {
                errorMsg.textContent = data.error;
                return;
            }

            if (!data.uploads || data.uploads.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:20px;">No uploads found on this page.</div>';
                updatePaginationControls(data, currentPage);
                pagination.style.display = 'flex';
                return;
            }

            currentUploads = data.uploads;
            renderCurrentLogs();
            updatePaginationControls(data, currentPage);
            pagination.style.display = 'flex';

        } catch (err) {
            loader.style.display = 'none';
            errorMsg.textContent = "Failed to fetch logs. Check console or network connection.";
            console.error(err);
        }
    }

    function updatePaginationControls(data, currentPage) {
        let totalPages = 1;
        
        if (typeof data.pages !== 'undefined') {
            totalPages = parseInt(data.pages);
        } else if (data.userToken && data.userToken.pages) {
            totalPages = parseInt(data.userToken.pages);
        } 
        
        if (!totalPages || isNaN(totalPages)) {
             if (data.uploads && data.uploads.length === perPage) {
                 totalPages = currentPage + 1; 
             } else {
                 totalPages = currentPage;
             }
        }

        document.getElementById('pageIndicator').textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById('prevBtn').disabled = (currentPage <= 1);
        document.getElementById('nextBtn').disabled = (currentPage >= totalPages);
    }

    function renderCurrentLogs() {
        const list = document.getElementById('logList');
        const searchText = document.getElementById('filterInput').value.toLowerCase();
        const filterWarning = document.getElementById('filterWarning');
        
        list.innerHTML = '';

        const filtered = currentUploads.filter(upload => {
            // 1. Check Boss Name
            const boss = (upload.encounter.boss || "").toLowerCase();
            if (boss.includes(searchText)) return true;

            // 2. Check Player Names (Account or Character)
            const players = Object.values(upload.players);
            const hasPlayer = players.some(p => 
                (p.display_name && p.display_name.toLowerCase().includes(searchText)) ||
                (p.character_name && p.character_name.toLowerCase().includes(searchText))
            );
            
            return hasPlayer;
        });

        if (currentUploads.length > 0 && filtered.length === 0 && searchText !== "") {
            filterWarning.style.display = 'block';
            list.innerHTML = '<div style="text-align:center; color:#666; padding:20px;">Logs loaded, but none match your filter.</div>';
            return;
        } else {
            filterWarning.style.display = 'none';
        }

        if (filtered.length === 0) {
            list.innerHTML = '<div style="text-align:center; color:#666; padding:20px;">No logs found.</div>';
            return;
        }

        const groups = [];
        let currentGroup = null;
        let lastTime = 0;
        const SESSION_THRESHOLD = 7200; 

        filtered.forEach(upload => {
            const currentTime = upload.encounterTime;
            let isNewSession = false;

            if (lastTime === 0) {
                isNewSession = true; 
            } else {
                const gap = Math.abs(lastTime - currentTime);
                if (gap > SESSION_THRESHOLD) {
                    isNewSession = true;
                }
            }

            if (isNewSession) {
                if (currentGroup) {
                    groups.push(currentGroup);
                }
                currentGroup = {
                    timestamp: currentTime,
                    uploads: []
                };
            }
            
            currentGroup.uploads.push(upload);
            lastTime = currentTime;
        });
        
        if (currentGroup) {
            groups.push(currentGroup);
        }

        groups.forEach((group, index) => {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'session-group';

            const sessionDate = new Date(group.timestamp * 1000);
            const dateStr = sessionDate.toLocaleDateString(undefined, { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
            
            const isOpen = (index === 0);
            const count = group.uploads.length;
            const countLabel = count === 1 ? '1 Encounter' : `${count} Encounters`;

            const header = document.createElement('div');
            header.className = 'session-header';
            header.onclick = function() { toggleSession(this); };
            
            header.innerHTML = `
                <div>
                    <span>${dateStr}</span>
                    <small style="margin-left:10px;">${countLabel}</small>
                </div>
                <span class="toggle-icon">${isOpen ? '‚ñ≤' : '‚ñº'}</span>
            `;
            groupDiv.appendChild(header);

            const content = document.createElement('div');
            content.className = 'session-content';
            if (isOpen) content.classList.add('active');

            group.uploads.forEach(upload => {
                content.appendChild(createLogItem(upload));
            });

            groupDiv.appendChild(content);
            list.appendChild(groupDiv);
        });
    }

    function toggleSession(header) {
        const content = header.nextElementSibling;
        const icon = header.querySelector('.toggle-icon');
        
        if (content.classList.contains('active')) {
            content.classList.remove('active');
            icon.textContent = '‚ñº';
        } else {
            content.classList.add('active');
            icon.textContent = '‚ñ≤';
        }
    }

    function changePage(delta) {
        loadLogs(currentPage + delta);
    }

    function formatDuration(seconds) {
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60);
        return `${m}m ${s}s`;
    }

    function formatDate(unix) {
        return new Date(unix * 1000).toLocaleString();
    }

    function toggleSelection(url, checkbox) {
        if (checkbox.checked) {
            selectedLinks.add(url);
        } else {
            selectedLinks.delete(url);
        }
        updateCopyButton();
    }

    function updateCopyButton() {
        const btn = document.getElementById('btnCopy');
        const count = selectedLinks.size;
        
        if (count > 0) {
            btn.style.display = 'block';
            btn.textContent = `Copy Links (${count})`;
        } else {
            btn.style.display = 'none';
        }
    }

    function copySelectedLinks() {
        if (selectedLinks.size === 0) return;

        const linksText = Array.from(selectedLinks).join('\n');
        navigator.clipboard.writeText(linksText).then(() => {
            const btn = document.getElementById('btnCopy');
            const originalText = btn.textContent;
            btn.textContent = "Copied!";
            btn.style.backgroundColor = "var(--success)";
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.backgroundColor = ""; 
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy: ', err);
            alert("Failed to copy to clipboard");
        });
    }

    function createLogItem(upload) {
        const encounter = upload.encounter;
        const isSuccess = encounter.success;
        const bossName = encounter.boss || "Unknown Boss";
        const dateStr = formatDate(upload.encounterTime);
        const durationStr = formatDuration(encounter.duration);
        const dpsStr = encounter.compDps ? encounter.compDps.toLocaleString() : '0';
        
        const container = document.createElement('div');
        container.className = 'log-item';

        const isChecked = selectedLinks.has(upload.permalink) ? 'checked' : '';

        // Summary View
        container.innerHTML = `
            <div class="log-summary" onclick="toggleDetails(this)">
                <div style="text-align:center;">
                    <input type="checkbox" class="log-checkbox" 
                        onclick="event.stopPropagation(); toggleSelection('${upload.permalink}', this)" 
                        ${isChecked}>
                </div>
                <div>
                    <span class="status-indicator ${isSuccess ? 'success' : 'fail'}"></span>
                    <span style="font-weight:bold; font-size: 0.9em; color: ${isSuccess ? 'var(--success)' : 'var(--fail)'}">${isSuccess ? 'Kill' : 'Wipe'}</span>
                </div>
                <div class="log-boss">
                    ${bossName}
                    <a href="${upload.permalink}" target="_blank" class="quick-link" onclick="event.stopPropagation()" title="Open Full Report">üîó</a>
                </div>
                <div class="log-date">${dateStr}</div>
                <div class="log-duration" title="Duration">‚è± ${durationStr}</div>
                <div class="log-dps" title="Squad DPS">‚öîÔ∏è ${dpsStr}</div>
                <div style="text-align:right; font-size:0.8em; color:#888;">‚ñº Details</div>
            </div>
            
            <div class="log-details">
                <div class="details-grid">
                    <div>
                        <h3>Encounter Stats</h3>
                        <p><strong>DPS (Group):</strong> ${dpsStr}</p>
                        <p><strong>Players:</strong> ${encounter.numberOfPlayers}</p>
                        <p><strong>Groups:</strong> ${encounter.numberOfGroups}</p>
                        <p><strong>GW2 Build:</strong> ${encounter.gw2Build}</p>
                    </div>
                    <div class="meta-links">
                        <h3>Actions</h3>
                        <a href="${upload.permalink}" target="_blank">View Full Report ‚Üó</a>
                        ${encounter.jsonAvailable ? `<a href="https://dps.report/getJson?id=${upload.id}" target="_blank">View Raw JSON ‚Üó</a>` : ''}
                    </div>
                </div>
                
                <h3>Squad Composition</h3>
                <div class="player-list">
                    ${renderPlayers(upload.players)}
                </div>
            </div>
        `;

        return container;
    }

    window.toggleDetails = function(element) {
        const details = element.nextElementSibling;
        const isOpen = details.classList.contains('open');
        
        if (isOpen) {
            details.classList.remove('open');
            element.lastElementChild.textContent = '‚ñº Details';
        } else {
            details.classList.add('open');
            element.lastElementChild.textContent = '‚ñ≤ Close';
        }
    }

    // Grid layout with Profession Colors
    function renderPlayers(playersObj) {
        const players = Object.values(playersObj);
        
        if (players.length === 0) return '<div style="color:#666">No player data available.</div>';

        return players.map(p => {
            // Get Prof info or default
            const profData = PROFESSIONS[p.profession] || { name: 'Unknown', color: '#555' };
            
            return `
            <div class="player-chip" style="border-left-color: ${profData.color};">
                <div style="font-weight:bold; color:#eee;">${p.character_name}</div>
                <div style="color:#aaa; font-size:0.9em;">${p.display_name}</div>
                <div style="color:${profData.color}; font-size:0.8em; margin-top:2px;">
                    ${profData.name} <span style="color:#666;">(Spec: ${p.elite_spec})</span>
                </div>
            </div>`;
        }).join('');
    }
</script>

</body>
</html>
