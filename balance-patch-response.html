<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Patch Response</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none; /* Prevent text selection */
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            text-align: center;
            pointer-events: none; /* Let clicks pass through to canvas */
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #ff4444;
        }

        #score-board {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
        }

        canvas {
            background-color: #333;
            border-bottom: 5px solid #1a1a1a;
            cursor: crosshair;
            display: block;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            color: #888;
            font-size: 14px;
            pointer-events: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>BALANCE PATCH RESPONSE</h1>
        <div id="score-board">Disapproval Score: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>
    
    <div id="instructions">
        Click anywhere to throw<br>
        (Sound enabled on first click)
    </div>

    <script>
        // --- Game Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-board');

        // Resize canvas to fill window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            logo.y = 100; // Reset height on resize
        });

        // --- Assets ---
        const logoImg = new Image();
        logoImg.src = "https://upload.wikimedia.org/wikipedia/fr/7/7f/ArenaNet_Logo.jpg";

        // --- Audio Setup ---
        // We use a reliable remote URL for the splat sound
        const splatUrl = "https://www.soundjay.com/misc/sounds/squish-10.mp3";
        const splatAudio = new Audio(splatUrl);
        
        // Preload the audio
        splatAudio.load();

        function playSplat() {
            // Clone the node so we can play overlapping sounds quickly
            // (e.g., if you hit twice in 0.1 seconds)
            const soundClone = splatAudio.cloneNode();
            soundClone.volume = 0.6; // Lower volume slightly
            soundClone.play().catch(e => console.log("Audio play failed (interaction needed):", e));
        }

        // --- Game Variables ---
        let score = 0;
        const projectiles = [];
        
        // The Target Object (Logo)
        const logo = {
            x: canvas.width / 2 - 100,
            y: 80,
            width: 200,
            height: 100,
            speed: 2,    
            direction: 1, 
            splats: []   
        };

        // --- Input Handling ---
        canvas.addEventListener('mousedown', (e) => {
            spawnProjectile(e.clientX, e.clientY);
        });

        function spawnProjectile(targetX, targetY) {
            const startX = canvas.width / 2;
            const startY = canvas.height;

            // Calculate vector to target
            const dx = targetX - startX;
            const dy = targetY - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Normalize and set speed
            const speed = 12;
            const velocityX = (dx / distance) * speed;
            const velocityY = (dy / distance) * speed;

            projectiles.push({
                x: startX,
                y: startY,
                vx: velocityX,
                vy: velocityY,
                rotation: 0,
                rotSpeed: (Math.random() - 0.5) * 0.5
            });
        }

        // --- Game Loop ---
        function update() {
            // 1. Move Logo
            logo.x += logo.speed * logo.direction;

            if (logo.x + logo.width > canvas.width) {
                logo.direction = -1;
            } else if (logo.x < 0) {
                logo.direction = 1;
            }

            // 2. Move Projectiles
            for (let i = projectiles.length - 1; i >= 0; i--) {
                let p = projectiles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.rotation += p.rotSpeed;

                // Check Collision
                if (
                    p.x > logo.x &&
                    p.x < logo.x + logo.width &&
                    p.y > logo.y &&
                    p.y < logo.y + logo.height
                ) {
                    // HIT!
                    score++;
                    scoreEl.innerText = "Disapproval Score: " + score;
                    
                    // Play Sound
                    playSplat();

                    // Add splat
                    logo.splats.push({
                        relX: p.x - logo.x,
                        relY: p.y - logo.y,
                        rotation: p.rotation
                    });

                    // Remove projectile
                    projectiles.splice(i, 1);
                    continue;
                }

                // Remove if off screen
                if (p.y < -50 || p.x < -50 || p.x > canvas.width + 50) {
                    projectiles.splice(i, 1);
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Logo
            ctx.fillStyle = "white";
            ctx.fillRect(logo.x, logo.y, logo.width, logo.height);
            
            if (logoImg.complete) {
                ctx.drawImage(logoImg, logo.x, logo.y, logo.width, logo.height);
            }

            // Draw Splats
            ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            for (let splat of logo.splats) {
                let drawX = logo.x + splat.relX;
                let drawY = logo.y + splat.relY;

                ctx.save();
                ctx.translate(drawX, drawY);
                ctx.rotate(splat.rotation);
                ctx.fillText("ðŸ’©", 0, 0);
                ctx.restore();
            }

            // Draw Projectiles
            for (let p of projectiles) {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation);
                ctx.fillText("ðŸ’©", 0, 0);
                ctx.restore();
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        // Initialize logo size
        logoImg.onload = () => {
            const aspect = logoImg.width / logoImg.height;
            logo.width = 200;
            logo.height = 200 / aspect;
        };
        
        loop();

    </script>
</body>
</html>
